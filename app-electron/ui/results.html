<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - EasyLifter Referee</title>
    <link href="assets/css/all.css" rel="stylesheet" />
    <link href="assets/css/results.css" rel="stylesheet" />
    <!-- Avoid using bootstrap or other libraries here. This page should be kept simple as
     it may be included in the ESP32's webserver in the future -->
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div id="left-result" class="large-circle">
          <div class="small-circle-container">
            <div id="left-red" class="small-circle red invisible"></div>
            <div id="left-blue" class="small-circle blue invisible"></div>
            <div id="left-yellow" class="small-circle yellow invisible"></div>
          </div>
        </div>
        <div id="center-result" class="large-circle">
          <div class="small-circle-container">
            <div id="center-red" class="small-circle red invisible"></div>
            <div id="center-blue" class="small-circle blue invisible"></div>
            <div id="center-yellow" class="small-circle yellow invisible"></div>
          </div>
        </div>
        <div id="right-result" class="large-circle">
          <div class="small-circle-container">
            <div id="right-red" class="small-circle red invisible"></div>
            <div id="right-blue" class="small-circle blue invisible"></div>
            <div id="right-yellow" class="small-circle yellow invisible"></div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="half-container">
        <div class="one-half">
          <span id="timer"></span>
        </div>
        <div class="one-half" style="font-size: 5.5vw; color: gray; text-align: right">
          <span id="attemptChanges"></span>
        </div>
      </div>
    </div>

    <script src="./resultsRenderer.js"></script>
  </body>
</html>
